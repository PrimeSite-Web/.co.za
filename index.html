<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeSite Web Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9); /* Slight transparency for smooth scrolling effect */
            z-index: 1000;
            padding: 10px 0;
            transition: background 0.3s ease-in-out;
        }
        body {
            padding-top: 70px; /* Ensures content does not get hidden under the fixed header */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">PrimeSite Web Solutions</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="prices.html">Our Packages</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Ready for a High-Performance Website That Converts?</h2>
            <p>Don't settle for average. It's time to achieve your business goals in 2025.</p>
            <a href="contact.html" class="btn">Get A Website Now!</a>
            <p class="reviews">35+ Reviews | Google: 5.0 ★★★★★</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </footer>

    <!-- Slideshow -->
    <div class="slideshow-wrapper">
        <p class="slideshow-title">Some of Our Projects</p>
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8p3-vARPXvaof_2oZkpmM-o5ek8Hn00VuhxlTNXVgvvaEYaHcOWSaaOaK3N4Zmrvhroc&usqp=CAU" alt="Project 1">
            </div>
            <div class="slide fade">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvrmLE4uBg9tt_gQTcHHn_zPaviov6PhMvPg&s" alt="Project 2">
            </div>
            <div class="slide fade">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUy_VYaW6UcgmgvPdp-k0GvXvqGKSwcVBjJQ&s" alt="Project 3">
            </div>
            <div class="slide fade">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSEpLRUnx_7CjC9OqaxADM1I2swq9x73Fef96r90TH7DZoJkv7ygYfKYaNeofWiA9fUos&usqp=CAU" alt="Project 4">
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.querySelectorAll(".slide");
            slides.forEach(slide => slide.style.display = "none");
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
    </script>
</body>
</html>
