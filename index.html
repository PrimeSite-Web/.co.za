    <style>
        .slideshow-wrapper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-align: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .slideshow-title {
            margin-bottom: 5px;
        }

        .slideshow-container {
            width: 200px;
            height: 130px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            background: none;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .fade {
            animation: fadeEffect 1.5s ease-in-out;
        }

        @keyframes fadeEffect {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }
    </style>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.querySelectorAll(".slide");
            slides.forEach(slide => slide.style.display = "none");
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
    </script>
